<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ULTIMATE Hangman</title>
    <link rel="stylesheet" href="styles.css"/>

<body>
<h1>Guess the Movie titles - and avoid ... The Hangman</h1>

<button id ="playme" type="button">Play</button>&nbsp;<button id ="giveup" type="button">Give Up</button>

<div id = "game">
<h2>The gallows are ready... Guess a letter in this movie title.</h2>
<h2 id="thepuzz"></h2>
<h3>Available letters: </h3> <p id="avail">abcdefghijklmnopqrstuvwxyz</p>
<p>&nbsp;</p>
<form id = "inputlett">
  Your guess: <input id = "guessval" type="text" name="guess" maxlength="10" size="2">  <button id ="guess" type="button">Guess</button> <br>
</form>
<h2 id = "message">Your doom awaits, fool.</h2>
</div>

</body>
